<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TipPi - Tipping App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #6e3cbc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6e3cbc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TipPi</h1>
    <p>Welcome to TipPi - the simple tipping app built for the Pi Network!</p>
    <button onclick="loginWithPi()">Login with Pi</button>
    <button onclick="sendTip()">Send Tip (0.01 Ï€)</button>
    <div id="status"></div>
  </div>

  <script>
    const Pi = window.Pi;
    let piUser = null;

    async function loginWithPi() {
      try {
        const scopes = ['username', 'payments'];
        Pi.init({ version: "2.0" });
        const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
        piUser = user;
        document.getElementById('status').innerText = `Logged in as @${user.username}`;
      } catch (err) {
        document.getElementById('status').innerText = 'Login failed.';
        console.error(err);
      }
    }

    async function sendTip() {
      if (!piUser) {
        alert('Please log in first!');
        return;
      }

      Pi.createPayment({
        amount: 0.01,
        memo: "Thank you for using TipPi!",
        metadata: { type: "tip", to: "app_owner" },
        recipient: "pi-app-username" // Replace with your Pi username (Mainnet/Testnet)
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Payment ready for server approval", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Payment ready for completion", paymentId, txid);
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled", paymentId);
        },
        onError: function(error, paymentId) {
          console.error("Payment failed", paymentId, error);
        }
      });
    }

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
    }
  </script>
</body>
</html>
